<script>
    function filterLocations() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const locationList = document.getElement        
        const locationList = document.getElementById('locationList');
        const locations = locationList.getElementsByClassName('location');

        // Loop through all locations and hide those that don't match the search query
        for (let i = 0; i < locations.length; i++) {
            const locationName = locations[i].getElementsByTagName('h2')[0].textContent;
            if (locationName.toLowerCase().indexOf(filter) > -1) {
                locations[i].style.display = ""; // Show the location
            } else {
                locations[i].style.display = "none"; // Hide the location
            }
        }
    }
